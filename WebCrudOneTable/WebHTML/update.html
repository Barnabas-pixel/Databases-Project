<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crime Data Input - Dynamic</title>
    <style>
        body {
            background-color: cornsilk;
            margin: 0 20%;
            font-family: Arial, sans-serif;
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 80%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 30px;
            text-align: center;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <h1>Update Officer</h1>
    <form method="post">
        First Name: <input type="text" name="firstName" value="{{ officer.firstName }}"><br><br>
        Last Name: <input type="text" name="lastName" value="{{ officer.lastName }}"><br><br>
        Badge Number: <input type="text" name="badgeNumber" value="{{ officer.badgeNumber }}"><br><br>
        Officer Rank: <input type="text" name="officerRank" value="{{ officer.officerRank }}"><br><br>
        <input type="submit" value="Update Officer">
    </form>
</body>

</html>
